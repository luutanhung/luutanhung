<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="175"
     viewBox="0 0 400 175" role="img"
     aria-label="Once you get much beyond a certain freedom of having millions of dollars, I have to tell you, it’s the same hamburger. — Bill Gates">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7DD3FC"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>

    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- gradient card -->
  <rect x="20.0" y="20.0" rx="24" ry="24"
        width="360" height="135"
        fill="url(#g)" opacity="0.08" filter="url(#f)" />

  <!-- main content -->
  <g>
    <defs>  <clipPath id="avatar_clip_3">    <circle cx="76.0" cy="87.0" r="36.0" />  </clipPath></defs><image href="data:image/jpeg;base64," x="40" y="51.0" width="72" height="72" clip-path="url(#avatar_clip_3)" preserveAspectRatio="xMidYMid slice" />
    <text x="132" y="71.0"
          font-family="Inter, -apple-system, system-ui, Roboto, Arial"
          font-size="10" fill="#0f1724" font-weight="600">
      <tspan x="132" dy="0">Once you get much beyond a certain</tspan><tspan x="132" dy="13.0">freedom of having millions of dollars,</tspan><tspan x="132" dy="13.0">I have to tell you, it’s the same</tspan><tspan x="132" dy="13.0">hamburger.</tspan>
    </text>
    <text x="360" y="137.0" font-family="Inter, -apple-system, system-ui, Roboto, Arial" font-size="7" fill="#334155" text-anchor="end">— Bill Gates</text>
  </g>
</svg>
