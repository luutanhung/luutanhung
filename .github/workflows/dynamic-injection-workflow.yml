name: Dynamic inject Blog Posts and Office Quote into README

on:
    schedule:
        - cron: "0 0 * * *" # every day at midnight UTC
    workflow_dispatch: # allow manual trigger

permissions:
    contents: write

jobs:
    get-office-quotes:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.x'
            - name: Install dependencies
              run: pip install requests
            - name: Update README
              run: python dynamic_injection.py
            - name: Commit and Push changes
              run: |
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
                git config pull.rebase false
                git pull
                git add README.md
                git commit -m "chore: [Automated] Update README with new Office quote!"
                git push

    update-readme-with-blog:
      needs: get-office-quotes
      name: Update this repo's README with latest blog posts
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Pull in posts from hashnode
          uses: gautamkrishnar/blog-post-workflow@master
          with:
            feed_list: "https://luutanhung.hashnode.dev/rss.xml"
